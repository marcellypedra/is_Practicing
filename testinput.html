<html>
    <!--
Prompt the user to enter the weight of their baggage, and alert them if exceeds the limit of 15kg
-->

    <head>
        <script>
            let doIt= ()  => { 
                inputText=document.getElementById("userInput").value;
                alert(inputText+1);
            }

        </script>
    </head>
    <body>
        <input type="text" id="userInput">
        <button onclick="doIt()"></button>
    </body>
</html>
