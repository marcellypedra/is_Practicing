<HTML>
    <head>
        <script src="Arrays.js" defer></script>
    </head>
    <body>
        <div> 
            <h3>Programming Practicing - Basket Exercise</h3>
            <br>
           
            <h4>Create a function that takes two objects,
                basket and prices as parameters
                where basket is a mapping from products (string) to quantities (number)
                and prices is a mapping from products(String) to prices (number)
                and returns the total cost of the basket</h4>

                <br>
                <form>
                    <input type="checkbox" id="product1" name= "Flour 1kg" value="1">
                    <label for="product1"> Flour 1kg - £1.00</label><br>
                    <label>Quantity:</label><br>
                    <input type="number" id="qty1"><br>
                    <input type="checkbox" id="product2" name="Bread 100g" value="2">
                    <label for="product2"> Bread 100g - £2.00</label><br>
                    <label>Quantity:</label><br>
                    <input type="number" id="qty2"><br>
                    <input type="checkbox" id="product3" name="Milk 1l" value="3">
                    <label for="product3"> Milk 1 litre - £3.00</label>
                    <label>Quantity:</label><br>
                    <input type="number" id="qty3"><br>
                  </form>    
          
                  <input type="button" value="Go to Basket" id="clickme">
          
          <div>

            <Label>Basket:</Label>
            <textarea id="basket" readonly>
            </textarea><br>
            <label>Total</label>
            <input type="text" id="totalbox" readonly>

        </div>
    </body>
</HTML>
